<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="DateInput" placeholder="(Optional)">
        <input type="time" id="timeInput" placeholder="(Optional)">
        <button id="addTask" onclick="addTask()">Add Task</button>

        <ul id="taskList"></ul>
        <button id="clearAll" onclick="clearAll()">Clear All Tasks</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
